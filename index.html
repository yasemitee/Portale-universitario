<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Portale universitario</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center p-3">
      <div class="w-md-50 h-auto bg-white p-5 rounded-4 shadow-lg">
        <h1 class="text-center mb-3">Portale universitario</h1>
        <p class="fs-6 text-center text-secondary">
          Scegli una delle opzioni e completa i campi
        </p>
        <nav>
          <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <button
              class="nav-link active"
              id="nav-login-tab"
              data-bs-toggle="tab"
              data-bs-target="#nav-login"
              type="button"
              role="tab"
              aria-controls="nav-login"
              aria-selected="true"
            >
              Login
            </button>
            <button
              class="nav-link"
              id="nav-registrazione-tab"
              data-bs-toggle="tab"
              data-bs-target="#nav-registrazione"
              type="button"
              role="tab"
              aria-controls="nav-registrazione"
              aria-selected="false"
            >
              Registrazione
            </button>
          </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
          <div
            class="tab-pane fade show active"
            id="nav-login"
            role="tabpanel"
            aria-labelledby="nav-login-tab"
            tabindex="0"
          >
            <label class="form-label mt-4">Email</label>
            <form action="">
              <input
                type="email"
                class="form-control mb-3"
                placeholder="name@example.com"
              />
              <label class="form-label">Password</label>
              <input
                type="password"
                class="form-control mb-3"
                placeholder="inserisci la password"
              />

              <button type="submit" class="btn w-100 mt-3">Accedi</button>
            </form>
          </div>
          <div
            class="tab-pane fade"
            id="nav-registrazione"
            role="tabpanel"
            aria-labelledby="nav-registrazione-tab"
            tabindex="0"
          >
            <form action="">
              <div class="row mt-4">
                <div class="col-md-6">
                  <label for="nome" class="form-label">Nome</label>
                  <input
                    type="nome"
                    class="form-control mb-3"
                    placeholder="Inserisci il nome"
                    id="nome"
                  />
                </div>
                <div class="col-md-6">
                  <label for="cognome" class="form-label">Cognome</label>
                  <input
                    type="cognome"
                    class="form-control mb-3"
                    placeholder="Inserisci il cognome"
                    id="cognome"
                  />
                </div>
              </div>
              <label class="form-label">Email</label>
              <input
                type="email"
                class="form-control mb-3"
                placeholder="name@example.com"
              />
              <label class="form-label">Password</label>
              <input
                type="password"
                class="form-control mb-3"
                placeholder="Inserisci la password"
              />
              <label class="form-label">Tipologia utente</label>
              <select
                class="form-select mb-3"
                aria-label="Default select example"
              >
                <option selected>Scegliere la tipologia di utente</option>
                <option value="1">Segreteria</option>
                <option value="2">Docente</option>
                <option value="3">Studente</option>
              </select>

              <button type="submit" class="btn w-100 mt-4">Registrati</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
